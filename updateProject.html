<!DOCTYPE html>
<html lang="sv" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Uppdatera projekt</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/newproject.css">
        <script src="js/login/logout.js"></script>
    </head>
    <body>
        <div class="topnav">
            <div class="links">
                <a class="active" href="home.html">Hem</a>
                <a href="calculations.html">Beräkningar</a>
                <a href="listProducts.html">Produkter</a>
                <a class="right" id="logout" href="#logout">Logga ut</a>
            </div>
            <div class="greet-user">
                <span id="userName"></span>
            </div>
        </div>
        <div class="wrap-all">
            <div class="wrap">
                <h1>Uppdatera projekt</h1>
                <form name="myForm" method="post">
                    Projektnamn:
                    <input id="projectName" type="text" name="projectname">
                    Version:
                    <input id="projectVersion" type="text" name="projectversion" readonly="readonly">
                    <h3>Behörigheter:</h3>
                    <div class="button-wrap">
                        <a class="button" id="addButton">Lägg till behörigheter</a>
                    </div>
                    <div id="newField"></div>
                    <h3>Standardvärden:</h3>
                    Personer per hushåll:
                    <input id="peopleperhouse" type="number" value="5" name="peopleperhouse">
                    Liter per person:
                    <input id="litreperperson" type="number" value="150" name="litreperperson">
                    <div class="button-wrap">
                        <a id="updateProjectButton" class="button">Uppdatera projekt</a>
                    </div>
                    <!-- Indentation is wrong in github. -->
                    <div class="button-wrap">
                        <a class="button" id="deleteProjectButton">Ta bort projekt</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="js/configVariables.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/projects/updateproject.js"></script>
</html>
