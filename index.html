<!DOCTYPE html>
<html lang="sv" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Logga In - Baga Aqua System</title>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="wrap">
            <div class="title">
                <h1 class="h-title">Baga Aqua System (DEMO)</h1>
            </div>
            <h2>Logga In</h2>
            <div class="error-wrap" id="error-holder"></div>
            <div class="form-field">
                <form id="login-form">
                    <!-- <label class="login-label" for="username">Epost:</label> -->
                    <input id="email" class="login-box" type="text" name="username" placeholder="Epost">
                    <br><br>
                    <!-- <label class="login-label" for="password">Lösenord: </label> -->
                    <input id="password" class="login-box" type="password" name="password" placeholder="Lösenord">
                    <br><br><br>
                    <a id="login-bt" class="login-button" type="button" name="login-bt" href="#">Logga In</a>
                </form>
            </div>
        </div>
        <script src="js/configVariables.js" charset="utf-8"></script>
        <script src="js/login/authenticate.js" charset="utf-8"></script>
    </body>
</html>
